<ngt-mesh (beforeRender)="onCubeBeforeRender($event)" (click)="active = !active" (pointerover)="hovered = true"
    (pointerout)="hovered = false" [scale]="active ? 1 : 1">
    <ngt-box-geometry></ngt-box-geometry>
    <ngt-mesh-standard-material [color]="hovered ? 'turquoise' : 'tomato'"></ngt-mesh-standard-material>
</ngt-mesh>
